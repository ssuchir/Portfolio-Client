<!DOCTYPE html>
<html>
    <head>
      <title>Stocks</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>My Portfolio</h1>

      <br/>

      <form id='sign-up'>
         <h2>Sign up</h2>
         <input type="email" name="credentials[email]" placeholder='Enter email'>
         <input type="password" name="credentials[password]" placeholder='password'>
         <input type="password" name="credentials[password_confirmation]" placeholder='Enter password again'>
         <input type="submit" class="btn btn-info" value="Sign up">
       </form>

       <h3 id="message"></h3>

       <form id='sign-in'>
         <h2>Sign in</h2>
         <input type="email" name="credentials[email]" placeholder='Enter email'>
         <input type="password" name="credentials[password]" placeholder='password'>
         <input type="submit" class="btn btn-info" value="Sign in">
       </form>
    </body>

</html>
