<!DOCTYPE html>
<html>

<head>
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>GA Capital Management</h1>

  <br/>
<!-- added class AfterSignInHide -->
  <form id='sign-up' class="AfterSignInHide">
    <h2>Sign up</h2>
    <input type="email" name="credentials[email]" placeholder='Enter email'>
    <input type="password" name="credentials[password]" placeholder='password'>
    <input type="password" name="credentials[password_confirmation]" placeholder='Enter password again'>
    <input type="submit" class="btn btn-info" value="Sign up">
  </form>

  <h3 id="message"></h3>

  <form id='sign-in' class="AfterSignInHide">
    <h2>Sign in</h2>
    <input type="email" name="credentials[email]" placeholder='Enter email'>
    <input type="password" name="credentials[password]" placeholder='password'>
    <input type="submit" class="btn btn-info" value="Sign in">
  </form>

  <form id='change-password' class="AfterSignInShow">
    <h2>Change Password</h2>
    <input type="password" name="passwords[old]" placeholder='Enter old password'>
    <input type="password" name="passwords[new]" placeholder='Enter new password'>
    <input type="submit" class="btn btn-info" value="Submit">
  </form>

  <form id= 'sign-out' class="AfterSignInShow">
  <button class="btn btn-danger" >Sign Out</button>
</form>

<br>
<br>
    <div id="create-stock-message" class="AfterSignInShow"></div>
    <form id="create-stock" class="AfterSignInShow">
        <input type="text" name="stock[name]" placeholder="Stock Ticker" required>
        <input type="date" name="stock[purchase_on]" required>
        <input type="text" name="stock[start_price]" placeholder="$ Buy Price" required>

  <br>
  <button class="blur btn btn-primary">Create Stock</button>
  </form>

<br>


  <!-- <h2>View Portfolio</h2> -->

<br>

      <!-- <h2>Update a Stock</h2> -->

      <div id="update-stock-message" class="AfterSignInShow"></div>
      <form id="update-stock" class="AfterSignInShow">

      <input type="text" name="stock[name]" placeholder="Stock Ticker" required>
      <input type="date" name="stock[purchase_on]" required>
      <input type="text" name="stock[start_price]" placeholder="$ Buy Price" required>
      <input type="number" min="1" name="stock[id]" placeholder="Stock ID" required>


      <button id="update-stock-button" class="no-display btn btn-primary">Update this stock</button>
      </form>
      <br>
      <br>

      <div id="delete-stock-message" class="AfterSignInShow"></div>
      <form id="delete-stock" class="AfterSignInShow">
      <input type="number" name="stock[id]" placeholder="Stock ID" required>
      <button id="delete-stock-button" class="no-display btn btn-danger">Sell this Stock</button>
      </form>
      <br>
      <br>

      <div id="view-all-stocks-message" class="AfterSignInShow"></div>
      <button id="view-all-stocks-button" class="AfterSignInShow btn btn-primary">View Portfolio</button>
<br>

</body>

</html>
