  <form id='sign-up'>
    <h2>Sign up</h2>
    <input type="email" name="credentials[email]" placeholder='Enter email'>
    <input type="password" name="credentials[password]" placeholder='password'>
    <input type="password" name="credentials[password_confirmation]" placeholder='Enter password again'>
    <input type="submit" class="btn btn-info" value="Sign up">
  </form>

  <h3 id="message"></h3>

  <form id='sign-in'>
    <h2>Sign in</h2>
    <input type="email" name="credentials[email]" placeholder='Enter email'>
    <input type="password" name="credentials[password]" placeholder='password'>
    <input type="submit" class="btn btn-info" value="Sign in">
  </form>

  <form id='change-password'>
    <h2>Change Password</h2>
    <input type="password" name="passwords[old]" placeholder='Enter old password'>
    <input type="password" name="passwords[new]" placeholder='Enter new password'>
    <input type="submit" class="btn btn-info" value="Submit">
  </form>

        <input type="text" name="stock[start_price]" placeholder="$ Buy Price" required>

  <br>
  <button class="blur btn btn-primary">Create Stock</button>
  </form>
